{% extends "games/basic.html" %}
{% block base %}
{% load static %}
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
  crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "css/basic.css" %}">
  <style>
  #wrapper {
    width: 500px;
    height: 50%;
    overflow: hidden;
    border: 0px solid #000;
    margin: 50px auto;
    padding: 10px;
  }
  </style>
  <title>GameZone LogIN</title>
</head>

      <div id='wrapper'>
        <!-- <div class="jumbotron bg-transparent">
          <h1>Game Zone</h1>
        </div> -->
        <div class="jumbotron">
          <h3>Log In</h3>
          <form method="post" action="{% url 'games:user_login' %}">
            {% csrf_token %}

          <input type="text" placeholder="Username" name="username" class="form-control">
          <input type="password" placeholder="Password" name="password" class="form-control">

          <input type="submit" value="Log in" class="btn btn-primary btn-block"><br><br>
        </form>

          <div class="ac">
            Don't have an account? <a href="{% url 'games:register' %}">Sign up</a>
          </div>
        </div>

      </div>
      {% endblock %}
<h1>end</h1>
